<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegel Timer PWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4F46E5/ffffff?text=K">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex flex-col items-center justify-center p-4 font-sans text-gray-800">
    <div id="app-root" class="w-full max-w-md flex flex-col items-center justify-center">
        </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        // This error often occurs when trying to run the app directly from a file:// URL
                        // or in environments that do not support Service Workers for blob:// URLs.
                        // Service Workers require a secure context (HTTPS) or localhost.
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
