<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratchpad</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff"/> <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scratchpad">
</head>
<body class="light-mode">
    <div class="container">
        <textarea id="note-area" placeholder="Start writing..."></textarea>
        <div class="controls-container">
            <div id="word-count" class="floating-element">0 words</div>
            <div class="floating-buttons">
                <button id="theme-toggle" class="floating-button">
                    <span class="material-icons">light_mode</span>
                </button>
                <button id="clear-button" class="floating-button">
                    <span class="material-icons">clear</span>
                </button>
                <button id="copy-button" class="floating-button">
                    <span class="material-icons">content_copy</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
