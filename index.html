<!DOCTYPE html>
<html lang="en" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Scratchpad</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* Apply Roboto font globally */
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Base style for Material Symbols */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle; /* Better alignment in buttons */
            line-height: 1;
        }
        /* Custom scrollbar for textarea for a cleaner look */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent; /* Or use a theme color */
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2); /* Adjust for theme */
            border-radius: 4px;
        }
        html.dark textarea::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2); /* Adjust for theme */
        }
        /* Ensure buttons with icons have items centered */
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        // Apply theme before page load to prevent FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-black text-slate-900 dark:text-slate-100 overflow-hidden"> <div id="app" class="flex flex-col h-screen">
        <textarea id="scratchpad"
            class="flex-grow w-full p-4 pb-56 text-lg bg-transparent focus:outline-none resize-none"
            placeholder="Jot down anything..."></textarea> <div id="wordCount" class="fixed bottom-5 left-5 text-sm text-slate-600 dark:text-slate-400 z-50">
            0 words
        </div>

        <div id="controls" class="fixed bottom-5 right-5 flex flex-col space-y-3 z-50">
            <button id="themeToggleBtn" title="Toggle Theme"
                class="icon-button w-14 h-14 bg-indigo-100 dark:bg-slate-700 text-indigo-700 dark:text-slate-200 rounded-2xl shadow-lg hover:bg-indigo-200 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 transition-all duration-200">
                <span class="material-symbols-outlined text-2xl">light_mode</span> </button>

            <button id="copyBtn" title="Copy All"
                class="icon-button w-14 h-14 bg-green-100 dark:bg-slate-700 text-green-700 dark:text-slate-200 rounded-2xl shadow-lg hover:bg-green-200 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-400 transition-all duration-200">
                <span class="material-symbols-outlined text-2xl">content_copy</span>
            </button>

            <button id="clearBtn" title="Clear All"
                class="icon-button w-14 h-14 bg-red-500 text-white rounded-2xl shadow-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition-all duration-200">
                <span class="material-symbols-outlined text-2xl">delete</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const scratchpad = document.getElementById('scratchpad');
            const wordCountEl = document.getElementById('wordCount');
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const themeIcon = themeToggleBtn.querySelector('.material-symbols-outlined');
            const copyBtn = document.getElementById('copyBtn');
            const copyBtnIcon = copyBtn.querySelector('.material-symbols-outlined');
            const clearBtn = document.getElementById('clearBtn');
            const htmlEl = document.documentElement;

            // Function to adjust app height to viewport (especially for mobile keyboard)
            function setAppHeight() {
                app.style.height = `${window.innerHeight}px`;
            }
            // Set height on load and on resize/orientation change
            window.addEventListener('load', setAppHeight);
            window.addEventListener('resize', setAppHeight);
            setAppHeight(); // Initial call

            // Load saved text from localStorage
            const savedText = localStorage.getItem('scratchpadText');
            if (savedText) {
                scratchpad.value = savedText;
            }
            updateWordCount(); // Update word count based on loaded text

            // Function to update the theme icon based on current mode
            function updateThemeIconDisplay() {
                if (htmlEl.classList.contains('dark')) {
                    themeIcon.textContent = 'light_mode'; // Show icon to switch to light
                    themeToggleBtn.title = 'Switch to Light Mode';
                } else {
                    themeIcon.textContent = 'dark_mode'; // Show icon to switch to dark
                    themeToggleBtn.title = 'Switch to Dark Mode';
                }
            }
            updateThemeIconDisplay(); // Set initial icon

            // Function to update word count
            function updateWordCount() {
                const text = scratchpad.value.trim();
                const words = text === '' ? 0 : text.split(/\s+/).filter(Boolean).length; // filter(Boolean) handles multiple spaces
                wordCountEl.textContent = `${words} word${words !== 1 ? 's' : ''}`;
            }

            // Event listener for text input
            scratchpad.addEventListener('input', () => {
                updateWordCount();
                localStorage.setItem('scratchpadText', scratchpad.value); // Save text on input
            });

            // Event listener for theme toggle button
            themeToggleBtn.addEventListener('click', () => {
                htmlEl.classList.toggle('dark');
                if (htmlEl.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                updateThemeIconDisplay();
            });

            // Event listener for copy button
            copyBtn.addEventListener('click', () => {
                if (scratchpad.value === '') return; // Do nothing if textarea is empty

                navigator.clipboard.writeText(scratchpad.value)
                    .then(() => {
                        const originalIconText = copyBtnIcon.textContent;
                        copyBtnIcon.textContent = 'done'; // Show checkmark icon
                        copyBtn.title = 'Copied!';
                        // Revert icon and title after a short delay
                        setTimeout(() => {
                            copyBtnIcon.textContent = originalIconText;
                            copyBtn.title = 'Copy All';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                        copyBtnIcon.textContent = 'error_outline';
                        copyBtn.title = 'Copy Failed!';
                         setTimeout(() => {
                            copyBtnIcon.textContent = 'content_copy';
                            copyBtn.title = 'Copy All';
                        }, 2000);
                    });
            });

            // Event listener for clear button
            clearBtn.addEventListener('click', () => {
                scratchpad.value = ''; // Clear text area
                updateWordCount(); // Update word count
                localStorage.setItem('scratchpadText', ''); // Update localStorage
                scratchpad.focus(); // Return focus to textarea
            });
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js') // Path relative to origin
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
