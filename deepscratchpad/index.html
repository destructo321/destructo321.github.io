    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FFFFFF;
            --fg: #000000;
            --border: #000000;
            --textarea-bg: #F5F5F0;
            --sidebar-bg: #0046FF;
            --tab-active: #0046FF;
            --tab-inactive: #6B9EFF;
            --button-hover: #0035CC;
            --blue-primary: #0046FF;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --fg: #FFFFFF;
            --border: #FFFFFF;
            --textarea-bg: #1A1A1A;
            --sidebar-bg: #0046FF;
            --tab-active: #0046FF;
            --tab-inactive: #003399;
            --button-hover: #6B9EFF;
            --blue-primary: #0046FF;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', 'Gadget', sans-serif;
            font-weight: 900;
            background: var(--bg);
            color: var(--fg);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #header {
            border-bottom: 4px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            background: var(--bg);
        }

        #tabs {
            display: flex;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
        }

        #tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 20px 30px;
            border-right: 4px solid var(--border);
            background: var(--tab-inactive);
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
            position: relative;
            transition: all 0.1s;
        }

        .tab:hover {
            background: var(--button-hover);
        }

        .tab.active {
            background: var(--tab-active);
            color: #FFFFFF;
        }

        .tab-close {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        #newTab {
            padding: 20px 30px;
            background: var(--bg);
            color: var(--fg);
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        #newTab:hover {
            background: var(--sidebar-bg);
        }

        #themeToggle {
            padding: 20px 30px;
            background: var(--bg);
            color: var(--fg);
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: 900;
        }

        #themeToggle:hover {
            background: var(--sidebar-bg);
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 4px solid var(--border);
        }

        textarea {
            flex: 1;
            background: var(--textarea-bg);
            color: var(--fg);
            border: none;
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.8;
            resize: none;
            outline: none;
        }

        #sidebar {
            width: 80px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .sidebar-btn {
            height: 80px;
            background: var(--sidebar-bg);
            color: #FFFFFF;
            border: none;
            border-bottom: 4px solid var(--border);
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .sidebar-btn:hover {
            background: var(--button-hover);
        }

        #fontSizeContainer {
            padding: 20px 10px;
            border-bottom: 4px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: var(--sidebar-bg);
            color: #FFFFFF;
        }

        #fontSizeSlider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 40px;
            height: 150px;
            background: #FFFFFF;
            outline: none;
            cursor: pointer;
        }

        #fontSizeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background: var(--blue-primary);
            border: 4px solid #FFFFFF;
            cursor: pointer;
        }

        #fontSizeSlider::-moz-range-thumb {
            width: 40px;
            height: 20px;
            background: var(--blue-primary);
            border: 4px solid #FFFFFF;
            cursor: pointer;
        }

        #fontSizeLabel {
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        #footer {
            border-top: 4px solid var(--border);
            padding: 15px 30px;
            display: flex;
            gap: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            background: var(--bg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg);
            border: 6px solid var(--border);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .modal-btn {
            padding: 15px 40px;
            font-family: 'Arial Black', 'Arial Bold', 'Gadget', sans-serif;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            border: 4px solid var(--border);
            background: var(--bg);
            color: var(--fg);
            transition: all 0.1s;
        }

        .modal-btn:hover {
            background: var(--fg);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="tabs"></div>
        <button id="newTab">+</button>
        <button id="themeToggle">◐</button>
    </div>

    <div id="main">
        <div id="content">
            <textarea id="textarea" spellcheck="false"></textarea>
        </div>
        <div id="sidebar">
            <button class="sidebar-btn" id="copyBtn" title="Copy">□</button>
            <button class="sidebar-btn" id="clearBtn" title="Clear">✕</button>
            <div id="fontSizeContainer">
                <div id="fontSizeLabel">SIZE</div>
                <input type="range" id="fontSizeSlider" min="12" max="32" value="16" orient="vertical">
            </div>
        </div>
    </div>

    <div id="footer">
        <span id="wordCount">WORDS: 0</span>
        <span id="charCount">CHARS: 0</span>
    </div>

    <div class="modal" id="clearModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; letter-spacing: 2px;">DELETE ALL?</h2>
            <p style="margin-bottom: 10px;">THIS ACTION CANNOT BE UNDONE</p>
            <div class="modal-buttons">
                <button class="modal-btn" id="confirmClear">YES</button>
                <button class="modal-btn" id="cancelClear">NO</button>
            </div>
        </div>
    </div>

    <script>
        let notes = {};
        let activeTabId = null;
        let tabCounter = 1;
        let fontSize = 16;

        // Initialize
        function init() {
            loadFromMemory();
            
            if (Object.keys(notes).length === 0) {
                createTab();
            } else {
                renderTabs();
                if (activeTabId && notes[activeTabId]) {
                    switchTab(activeTabId);
                } else {
                    switchTab(Object.keys(notes)[0]);
                }
            }

            loadTheme();
            document.getElementById('textarea').style.fontSize = fontSize + 'px';
            document.getElementById('fontSizeSlider').value = fontSize;
        }

        // Storage functions
        function saveToMemory() {
            const data = {
                notes: notes,
                activeTabId: activeTabId,
                tabCounter: tabCounter,
                fontSize: fontSize
            };
            localStorage.setItem('brutalistNotes', JSON.stringify(data));
        }

        function loadFromMemory() {
            const stored = localStorage.getItem('brutalistNotes');
            if (stored) {
                const data = JSON.parse(stored);
                notes = data.notes || {};
                activeTabId = data.activeTabId || null;
                tabCounter = data.tabCounter || 1;
                fontSize = data.fontSize || 16;
            }
        }

        // Tab management
        function createTab() {
            const id = 'tab_' + tabCounter++;
            notes[id] = {
                title: 'NOTE',
                content: ''
            };
            activeTabId = id;
            renderTabs();
            switchTab(id);
            saveToMemory();
        }

        function getTabTitle(content) {
            if (!content || content.trim() === '') {
                return 'NOTE';
            }
            return content.substring(0, 10).toUpperCase();
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';
            
            for (const id in notes) {
                const tab = document.createElement('div');
                const title = getTabTitle(notes[id].content);
                tab.className = 'tab' + (id === activeTabId ? ' active' : '');
                tab.innerHTML = title + (Object.keys(notes).length > 1 ? '<span class="tab-close">×</span>' : '');
                
                tab.onclick = (e) => {
                    if (e.target.classList.contains('tab-close')) {
                        deleteTab(id);
                    } else {
                        switchTab(id);
                    }
                };
                
                tabsContainer.appendChild(tab);
            }
        }

        function switchTab(id) {
            if (activeTabId) {
                notes[activeTabId].content = document.getElementById('textarea').value;
            }
            
            activeTabId = id;
            document.getElementById('textarea').value = notes[id].content;
            renderTabs();
            updateCounts();
            saveToMemory();
        }

        function deleteTab(id) {
            if (Object.keys(notes).length === 1) return;
            
            delete notes[id];
            
            if (activeTabId === id) {
                activeTabId = Object.keys(notes)[0];
            }
            
            renderTabs();
            switchTab(activeTabId);
            saveToMemory();
        }

        // Counts
        function updateCounts() {
            const text = document.getElementById('textarea').value;
            const chars = text.length;
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            
            document.getElementById('wordCount').textContent = 'WORDS: ' + words;
            document.getElementById('charCount').textContent = 'CHARS: ' + chars;
        }

        // Theme
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Event listeners
        document.getElementById('newTab').onclick = createTab;
        document.getElementById('themeToggle').onclick = toggleTheme;

        document.getElementById('textarea').oninput = () => {
            notes[activeTabId].content = document.getElementById('textarea').value;
            updateCounts();
            renderTabs();
            saveToMemory();
        };

        document.getElementById('copyBtn').onclick = () => {
            const text = document.getElementById('textarea').value;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = '✓';
                setTimeout(() => btn.textContent = '□', 1000);
            });
        };

        document.getElementById('clearBtn').onclick = () => {
            document.getElementById('clearModal').style.display = 'flex';
        };

        document.getElementById('confirmClear').onclick = () => {
            document.getElementById('textarea').value = '';
            notes[activeTabId].content = '';
            updateCounts();
            saveToMemory();
            document.getElementById('clearModal').style.display = 'none';
        };

        document.getElementById('cancelClear').onclick = () => {
            document.getElementById('clearModal').style.display = 'none';
        };

        document.getElementById('fontSizeSlider').oninput = (e) => {
            fontSize = parseInt(e.target.value);
            document.getElementById('textarea').style.fontSize = fontSize + 'px';
            saveToMemory();
        };

        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsKICBzZWxmLnNraXBXYWl0aW5nKCk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7CiAgZXZlbnQucmVzcG9uZFdpdGgoCiAgICBjYWNoZXMubWF0Y2goZXZlbnQucmVxdWVzdCkudGhlbihmdW5jdGlvbihyZXNwb25zZSkgewogICAgICByZXR1cm4gcmVzcG9uc2UgfHwgZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICB9KQogICk7Cn0pOw==');
        }

        init();
    </script>
</body>
